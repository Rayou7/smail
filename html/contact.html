    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des valeurs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Ici, vous pourriez ajouter du code pour envoyer les données à un serveur
            // Pour l'instant, on simule juste une réponse
            
            // Animation de soumission
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Réinitialisation du formulaire
                this.reset();
                
                // Message de confirmation
                alert('Merci pour votre message ! Je vous répondrai dans les plus brefs délais.');
                
                // Restauration du bouton
                submitBtn.innerHTML = '<span>Envoyer</span><i class="fas fa-paper-plane"></i>';
                submitBtn.disabled = false;
                
                // Réinitialisation des labels
                document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
                    input.classList.remove('has-value');
                });
            }, 1500);
        });
        
        // Gestion des labels flottants
        document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('has-value');
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.classList.remove('has-value');
                }
            });
            
            // Vérifier si le champ a déjà une valeur (par exemple après un rechargement de page)
            if (input.value !== '') {
                input.classList.add('has-value');
            }
        });
    </script>
