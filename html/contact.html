    <!-- Contenu principal -->
    <div class="main-content">
        <div class="contact-container">
            <h1 class="fade-in">Contactez-moi</h1>

            <div class="contact-wrapper">
                <div class="contact-info slide-up">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="info-content">
                            <h3>LinkedIn</h3>
                            <a href="https://www.linkedin.com/in/smail-aries-283bb2299/" target="_blank" rel="noopener noreferrer">
                                linkedin.com/in/smail-aries
                            </a>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="info-content">
                            <h3>GitHub</h3>
                            <a href="https://github.com/ariessmail?tab=repositories" target="_blank" rel="noopener noreferrer">
                                github.com/ariessmail
                            </a>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <a href="mailto:aries.smail@proton.me">aries.smail@proton.me</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form slide-up" style="animation-delay: 0.3s">
                    <form id="contactForm">
                        <h2>Envoyer un message</h2>

                        <div class="form-group">
                            <input type="text" id="name" name="name" required class="">
                            <label for="name">Nom complet</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" name="email" required class="">
                            <label for="email">Email</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <textarea id="message" name="message" required class=""></textarea>
                            <label for="message">Message</label>
                            <span class="focus-border"></span>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>Envoyer</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
